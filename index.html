<!DOCTYPE html>
<html>

<head>
    <title>Notes</title>
    <!-- bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<style>
    .search {
        width: 270px;
        margin-right: 280px;
        margin-left: auto;
    }

    @media (max-width:500px) {
        .search {
            margin-right: auto;
        }
    }

    #addanote {
        width: 18rem;
        margin-left: auto;
        margin-right: auto;
        
    }
</style>

<body>
    <!-- bootstrap code for nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Notes</a>
            <div class="navbar-collapse navaddanote" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="active" id="addanotebtn" aria-current="page">Add a Note</button>

                </ul>

            </div>
        </div>
    </nav>

    <form class="d-flex my-3 search">
        <input id="searchtext" class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <!-- card  -->
    <div class="container my-3">
        <div class="card" id="addanote" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Title </span>
                    <input type="text" id="addtitle" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="addtext" rows="3"></textarea>
                </div>
                <button id="actionbtn" class="btn btn-primary">ADD</button>
            </div>
        </div>
        <div class="yournotes my-3">
            <hr>
            <h1 style="text-align: center;">Your Notes</h1>
            <hr>
            <div id="notes" class="row container-fluid">
            </div>
        </div>
    </div>


    <!-- bootstrap js file -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
